<div class="game-board">
     @for (item of grid; track $index) {
      @for (element of item; track $index) {
        <div class="box" (click)="onClick(grid.indexOf(item),$index)">
          <span>{{element}}</span>
         </div>
      }
     }
     <span>{{winner}}</span>
     <button (click)="reset()">Restart</button>
</div>
